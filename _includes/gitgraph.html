<body>

    <div class="container">
        <h2>Megamind Repos</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                <div class="item active">
                    <div class="carousel-caption">
                        <h3>Repo 1</h3>
                        <p>Portfolio website</p>
                    </div>
                </div>

                <div class="item">
                    <canvas id="gitGraph" style="padding: 20px"></canvas>
                </div>

                <div class="item">
                    <canvas id="gitGraph" style="padding: 20px"></canvas>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    </div>
    </div>


    <script>
        var gitgraph = new GitGraph({
            template: "metro", // or blackarrow
            orientation: "vertical",
            author: "Sachin",
            mode: "extended" // or compact if you don't want the messages
            //elementId = canvas id, default is gitGraph
        });
        var master = gitgraph.branch("master");
        gitgraph.commit({ message: "Second feature implemented", author: "Saumya" }); // 1 commit upon HEAD
        var develop = gitgraph.branch("develop"); // New branch from HEAD
        var myfeature = develop.branch("myfeature"); // New branch from develop

        var secfeature = myfeature.branch("secfeature");
        //new branch fron myfeature

        develop.commit({ message: "Made Jekyll Template", author: "Lucas" });
        develop.commit({ message: "Made Jekyll Template", author: "Apratim" });

        master.commit({ message: "Made Jekyll Template", author: "Sachin" });

        myfeature.commit({ message: "New cool feature", author: "Lucas" });

        secfeature.commit({ message: "Second feature implemented", author: "Apratim" });

        secfeature.merge(master);
        develop.merge(master);
        myfeature.merge(master);

        master.commit({ message: "Release of version 0.1", tag: "0.1", author: "Suhani", sha1: "abcdef0" });

    </script>
