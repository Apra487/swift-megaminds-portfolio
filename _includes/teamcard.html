<div class="parent-wrapper" style="text-align: center; padding: 2rem;">
  <h1>Meet the Megaminds</h1>
<div style="padding:25px;display: flex;flex-wrap: wrap;">
{% for item in site.data.member_info %}
<div class="card">
    <div class="card__resting-container">
        <img src="{{ site.baseurl }}/assets/img/members/{{item.profilePic}}">      <div class="card__resting-container__name-wrap">
        <h4 class="name">{{item.name}}</h4>
      </div>
    </div> <!-- close resting container -->
    <div class="card__overlay">
      <div class="card__overlay__detail-wrapper">
        <div class="detail-group">
          <!-- <h5 class="detail-group__label">Words to Live By</h5> -->
          <p class="detail-group__text">{{item.description}}</p>
        </div>
        <!-- <div class="detail-group">
          <h5 class="detail-group__label">Areas of Focus</h5>
          <p class="detail-group__text">Good Ideas, Account Management, Book Recommendations</p>
        </div> -->
        <!-- <span> -->
          <div class="contact">
            <span>
              <a target=_blank href={{item.linkedin}}><i class="fab fa-linkedin"></i></a>
            </span>
            <span>
              <a target=_blank href={{item.github}}><i class="fab fa-github-square"></i></a>
            </span>
            <span>
              <a target=_blank href={{item.twitter}}><i class="fab fa-twitter-square"></i></a>
            </span>
            
          </div>
          
        <!-- </span > -->
        <!-- <a class="contact-link" href="#put_bio_link_here">More Info</a> -->
      </div>
    </div><!-- close overlay -->
  </div><!-- close card -->
  {% endfor %}
</div>

</div>
